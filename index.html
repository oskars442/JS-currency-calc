<!DOCTYPE html>
<html lang="lat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naudas kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Valūtas kalkulators</h1>
        </header>
        <div class="currency-input">
            <ul>
                <li>
                    <img src="http://www.clker.com/cliparts/e/c/7/9/11949890211029228051eu_flag_hash_0x8a0ab9c__01.svg.med.png"
                        alt=" europe" class="flag">
                    <p>Eiropas Eiro <span>&#8364;</span></p>
                    <input id="euro" type="number" placeholder="Euro">
                </li>
                <li>
                    <img src="https://img.geonames.org/flags/x/us.gif" alt="ASV" class="flag">
                    <p>ASV Dollārs <span>&#36;</span></p>
                    <input id="dollar" type="number" placeholder="US Dollar">
                </li>
                <li>
                    <img src="https://img.geonames.org/flags/x/ru.gif" alt="RUS" class="flag">
                    <p>Krievijas rubļi <span>&#8381;</span></p>
                    <input id="rubli" type="number" placeholder="RUB">
                </li>
                <li>
                    <img src="https://img.geonames.org/flags/x/jp.gif" alt="Japan" class="flag">
                    <p>Japānas jēna <span>&#165;</span></p>
                    <input id="jeny" type="number" placeholder="JPY">
                </li>
            </ul>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
